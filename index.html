<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To Do List App</title>
        <script src="https://kit.fontawesome.com/c2bfdb7f5b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="todo">
            <div class="row">
                <div class="row1" >
                    <h3><i class="fa-solid fa-circle-dot" style="color: #964b00;"></i></h3>
                    <h2>To Do List  <i class="fa-solid fa-list-check"></i></h2>
                    <p><i class="fa-solid fa-circle-dot" style="color: #964b00;"></i></p>
                </div>
                <form class="row2" id="task-form">
                    <input type="text" id="task-input" placeholder="Add a new task">
                    <select id="importance">
                        <option value="normal">normal</option>
                        <option value="important">important</option>
                        <option value="less-important">less important</option>
                    </select>
                    <button type="submit">ADD</button>
                </form>
                <ul id="task-list"></ul>
            </div>
        </div>
        <script src="script.js"></script>

    </body>
</html>
